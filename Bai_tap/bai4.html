<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
   <script>
       let a= parseInt(prompt("Nhập vào số đầu tiên:"));
       let b= parseInt(prompt("Nhập vào số thứ 2:"));
       let c= parseInt(prompt("Nhập vào số thứ 3:"));
       let max=a;
       if (b>max && b>=c){
           max=b;
           document.write("Số lớn nhất là "+max);
       }else if (c>max && c>=b){
           max=c;
           document.write("Số lớn nhất là : "+max);
       }else {
           document.write("Số lớn nhất là : "+max);
       }
   </script>
</body>
</html>
