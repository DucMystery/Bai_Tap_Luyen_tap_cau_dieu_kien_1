<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
      <script>
          let a= parseFloat(prompt("Nhập vào a: "));
          let b = parseFloat(prompt("Nhập vào b: "));
          let result =(a%b==0)?"a chia hết cho b": "a không chia hết cho b.";
          document.write(result);
      </script>
</body>
