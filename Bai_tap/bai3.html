<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
  <script>
      let n= parseInt(prompt("Mời bạn nhập vào số :"));
      if(n>0){
          document.write("Số đó lớn hơn 0");
      }else if(n<0){
          document.write("Số đó nhỏ hơn 0");
      }else {
          document.write("Số đó bằng 0");
      }
  </script>
</body>
</html>
